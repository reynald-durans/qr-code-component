<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body class="home">
    <main class="container__principal">
      <section class="secao__principal">
        <img
          src="images/qrcode.png"
          alt="QR Code"
          class="secao__principal--imagem"
        />
        <h1 class="secao__principal--titulo">
          Improve your front-end skills by building projects
        </h1>
        <p class="secao__principal--paragrafo">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>
    <footer class="rodape__principal">
      <div class="attribution">
        Challenge by
        <a
          class="link_rodape"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="link_rodape"
          href="https://github.com/reynald-durans/qr-code-component"
          >Reynald Lau</a
        >.
      </div>
    </footer>
  </body>
</html>
